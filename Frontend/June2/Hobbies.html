<!DOCTYPE html>
<html>
<head>
  <title>Hobbies</title>
</head>
<body>
  <h1>Hobbies</h1>

  <button onclick="displayHobbies()">Show Hobbies</button>
  <button onclick="addHobby()">Add Hobby</button>
  <button onclick="deleteHobby()">Delete Hobby</button>

  <ul id="hobbyList"></ul>

  <script>
    let hobbies = ["Reading", "Drawing", "Cooking"]; // Initial list of hobbies

    function displayHobbies() {
      const hobbyList = document.getElementById("hobbyList");
      hobbyList.innerHTML = ""; 

      for (let i = 0; i < hobbies.length; i++) {
        const listItem = document.createElement("li");
        listItem.textContent = hobbies[i];
        hobbyList.appendChild(listItem);
      }
    }

    function addHobby() {
      const newHobby = prompt("Enter a new hobby:");
      if (newHobby) {
        hobbies.push(newHobby);
      }
    }

    function deleteHobby() {
      const hobbyToDelete = prompt("Enter the hobby to delete:");
      if (hobbyToDelete) {
        const index = hobbies.indexOf(hobbyToDelete);
        if (index !== -1) {
          hobbies.splice(index, 1);
        }
      }
    }
  </script>
</body>
</html>
